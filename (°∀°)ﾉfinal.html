<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>(°∀°)ﾉ</title>
    <script src="https://cdn.jsdelivr.net/pako/1.0.3/pako.min.js"></script>
    <script>
        // (C)2020 Xinerama@Tekoki Workshop
        const HEADER = '(°∀°)ﾉ';
        const peko = window.pako;

        const matchAll = (str, regex) =>
            str.matchAll(regex).next().value;

        const encode = (data, file = null) => {
            let result = '';
            if (file == null) {
                data = new TextEncoder('utf-8').encode(data);
            }
            let compressed = peko.deflate(data);
            result += HEADER;
            compressed = Array.from(compressed);
            compressed.forEach(v => {
                for (let i = 0; i < 8; i++) {
                    result += String.fromCharCode(8205 + (v & 1));
                    v >>= 1;
                }
            });
            result += 'h';
            if (file) {
                let filename = file.name + '///' + file.type;
                console.log(filename);
                filename = new TextEncoder('utf-8').encode(filename);
                console.log(filename);
                Array.from(filename).forEach(v => {
                    for (let i = 0; i < 8; i++) {
                        result += String.fromCharCode(8205 + (v & 1));
                        v >>= 1;
                    }
                });
            }
            return result + 'i';
        }

        const decode = str => {
            let result = [];
            if (!str.includes(HEADER)) {
                console.log('header not found');
                return '解密失败';
            }
            str = str.split(HEADER).reverse()[0];
            str = str.replace(/^\s+|\s+$/g, '');
            let datastr = str.split(/h[\u200d\u200e]*i/)[0];
            if (datastr.length % 8) {
                console.log('wrong message length');
                return '解密失败';
            }
            for (let i = 0; i < datastr.length; i += 8) {
                let tmp = 0;
                for (let j = 7; j >= 0; j--) {
                    tmp <<= 1;
                    tmp += datastr.charCodeAt(i + j) - 8205;
                }
                result.push(tmp);
            }
            result = Uint8Array.from(result);
            try {
                result = peko.inflate(result);
            } catch (error) {
                return '解密失败';
            }
            let fileinfo = str.match(/h[\u200d\u200e]+i/);
            if (fileinfo) {
                fileinfo = fileinfo[0].slice(1, -1);
                let res = [];
                for (let i = 0; i < fileinfo.length; i += 8) {
                    let tmp = 0;
                    for (let j = 7; j >= 0; j--) {
                        tmp <<= 1;
                        tmp += fileinfo.charCodeAt(i + j) - 8205;
                    }
                    res.push(tmp);
                }
                fileinfo = new TextDecoder('utf-8').decode(Uint8Array.from(res));
                console.log(fileinfo);
                let [name, type] = fileinfo.split('///');
                return { blob: new Blob([result], { type }), name };
            } else return new TextDecoder('utf-8').decode(result);
        }

        const download = ({ blob, name }) => {
            let url = URL.createObjectURL(blob);
            let link = document.createElement('a');

            link.style.display = 'none';
            link.href = url;
            link.setAttribute('download', name);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>

        <script>
            new ClipboardJS('.btn');
            let files = [];
            let encodeButton = document.getElementById('encodeButton');
            document.getElementById('selectFile').onchange = e => {
                files = e.target.files;
                console.log(files);
            };
            const onEncodeClick = async () => {
                let result;
                if (files.length) {
                    let reader = new FileReader();
                    let f = files[0];
                    reader.readAsArrayBuffer(f);
                    let data = new Uint8Array(await new Promise((resolv, reject) => {
                        reader.onload = () => resolv(reader.result);
                        reader.onerror = ev => reject(ev);
                    }));
                    result = encode(data, f);
                } else {
                    result = encode(document.getElementById('input').value);
                }
                document.getElementById('input').value = result;
                encodeButton.setAttribute('disabled', true);
                let time = 3;
                let interval = setInterval(() => {
                    if (!time) {
                        clearInterval(interval);
                        encodeButton.removeAttribute('disabled');
                        encodeButton.innerText = '加密';
                        return;
                    }
                    time--;
                    encodeButton.innerText = '加密(' + time + ')';
                }, 1000);
            };

            const onDecodeClick = () => {
                let result = decode(document.getElementById('input').value);
                if (typeof result == 'string') {
                    document.getElementById('input').value = decode(document.getElementById('input').value);
                } else {
                    download(result);
                }
            }

                    let name = '密文.txt';
                    download({blob, name});
                }
